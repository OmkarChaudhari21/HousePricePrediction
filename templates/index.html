<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            color: #007bff;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üè° House Price Prediction</h2>
        <form id="predictionForm">
            <div class="mb-3">
                <label for="feature1" class="form-label">Lot Area (sq ft):</label>
                <input type="number" class="form-control" id="feature1" name="lot_area" placeholder="e.g., 8500" required>
            </div>

            <div class="mb-3">
                <label for="feature2" class="form-label">Year Built:</label>
                <input type="number" class="form-control" id="feature2" name="year_built" placeholder="e.g., 2005" required>
            </div>

            <div class="mb-3">
                <label for="feature3" class="form-label">Total Rooms:</label>
                <input type="number" class="form-control" id="feature3" name="total_rooms" placeholder="e.g., 7" required>
            </div>

            <div class="mb-3">
                <label for="feature4" class="form-label">Garage Area (sq ft):</label>
                <input type="number" class="form-control" id="feature4" name="garage_area" placeholder="e.g., 400" required>
            </div>

            <button type="button" class="btn btn-custom" onclick="predictPrice()">Predict</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Predicting...</p>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function predictPrice() {
            let features = [
                parseFloat(document.getElementById("feature1").value),
                parseFloat(document.getElementById("feature2").value),
                parseFloat(document.getElementById("feature3").value),
                parseFloat(document.getElementById("feature4").value)
            ];

            console.log("Sending Data:", features); // Debugging

            document.getElementById("loading").style.display = "block";
            document.getElementById("result").innerHTML = "";

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                if (data.error) {
                    document.getElementById("result").innerHTML = "‚ùå " + data.error;
                } else {
                    document.getElementById("result").innerHTML = "üè† Predicted Price: $" + data.predicted_price.toFixed(2);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("loading").style.display = "none";
                document.getElementById("result").innerHTML = "‚ùå Error predicting price. Please try again.";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
